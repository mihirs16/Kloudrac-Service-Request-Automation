<template>
    <lightning-card style="background-color: #E0E8F2;">
        <div class="card-header__custom">
            <div class="card-title__custom">
                <div>
                    <lightning-icon icon-name="standard:record" size="medium"></lightning-icon>
                </div>
                <div class="card-title__custom-text">
                    All Tickets
                </div>
            </div>
            <div class="card-mod__custom">
                <c-records-list-modifier onfilter={filterRecords}></c-records-list-modifier>
            </div>
        </div>
        <div class="slds-m-around_large">
            <c-records-list-view headers={headers} rows={filteredRecords}></c-records-list-view>
        </div>
    </lightning-card>
</template>
