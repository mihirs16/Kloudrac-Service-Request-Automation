<template>
    <template if:true={metadataName.data}>
        <div class="slds-grid slds-wrap" style="margin: 0px;">
            <div class="slds-col slds-col-size_2-of-4">
                <lightning-card>
                        <div class="card-header__custom">
                            <div>
                                <lightning-icon icon-name="utility:quick_text" size="small"></lightning-icon>
                            </div>
                            <div class="card-title__custom-text">
                                Pending From {customerName}
                            </div>
                        </div>
                        <div class="slds-m-around_large">
                            <template if:true={customerTickets}>
                                <template for:each={customerTickets} for:item='ticket'>
                                    <div key={ticket.Id}>
                                        <c-ticket-action-summary-card ticket={ticket}></c-ticket-action-summary-card>
                                    </div>
                                </template>
                            </template>
                        </div>
                </lightning-card>
            </div>
            <div class="slds-col slds-col-size_2-of-4">
                <lightning-card>
                        <div class="card-header__custom">
                            <div>
                                <lightning-icon icon-name="utility:comments" size="small"></lightning-icon>
                            </div>
                            <div class="card-title__custom-text">
                                Pending From Kloudrac
                            </div>
                        </div>
                        <div class="slds-m-around_large">
                            <template if:true={kloudracTickets}>
                                <template for:each={kloudracTickets} for:item='ticket'>
                                    <div key={ticket.Id}>
                                        <c-ticket-action-summary-card ticket={ticket}></c-ticket-action-summary-card>
                                    </div>
                                </template>
                            </template>
                        </div>
                </lightning-card>
            </div>
        </div>    
    </template>
</template>
