<template>
    <lightning-card>
        <div class="card-header__custom">
            <div class="card-title__custom">
                <div>
                    <lightning-icon icon-name="standard:feedback" size="medium"></lightning-icon>
                </div>
                <div class="card-title__custom-text">
                    Escalated Tickets
                </div>
            </div>
        </div>
        <template if:true={escalatedTickets}>
            <template for:each={escalatedTickets} for:item='ticket'>
                <div key={ticket.Id}>
                    <div class="slds-m-around_small card__custom">
                        <div class="card-body__custom">
                            <div class="card-mobile-header__custom">
                                <div>
                                    <div class="slds-card__body slds-card__body_inner card-col__custom">
                                        <h2>
                                            {ticket.Name}
                                        </h2>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner card-col__custom">
                                        <span class="slds-badge">{ticket.Status__c}</span>
                                    </div>
                                </div>
                                <div class="slds-card__body slds-card__body_inner card-col__custom">
                                    <c-dynamic-strength-icon priority={ticket.Priority__c}></c-dynamic-strength-icon>
                                </div> 
                            </div>
                            <div class="card-mobile-content__custom">
                                <div class="slds-card__body slds-card__body_inner card-mobile-ticket__custom">
                                    <div>Opened On</div>
                                    <div>{ticket.Opened_On__c}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
