 <template>
    <lightning-card>
        <div class="card-header__custom">
            <div class="card-title__custom">
                <div>
                    <lightning-icon icon-name="standard:feedback" size="medium"></lightning-icon>
                </div>
                <div class="card-title__custom-text">
                    Escalated Tickets
                </div>
            </div>
        </div>
        <template if:true={escalatedTickets}>
            <template for:each={escalatedTickets} for:item='ticket'>
                <div key={ticket.Id}>
                    <c-escalated-tickets-card ticket={ticket}></c-escalated-tickets-card>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
