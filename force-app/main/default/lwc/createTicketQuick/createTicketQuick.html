<template>
    <lightning-card class="create-card__custom">
        <div class="slds-m-around_medium">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="header-icon-container__custom">
                        <lightning-icon icon-name="standard:proposition" size="medium" alternative-text="Support Page" title="Support Page"></lightning-icon>
                    </div>
                    <div class="slds-page-header__name">
                        <span style="font-size: 17.5px;">Quick Create</span>
                    </div>
                </div>
                <div class="nav-btn-grp__custom">
                    <lightning-button-group>
                        <lightning-button variant="border-filled" label="All Tickets" title="All Tickets"></lightning-button>
                        <lightning-button variant="border-filled" label="New Ticket" title="New Ticket"></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
            <lightning-input onchange={handleSubjectInput} field-level-help="Summary of the problem you're facing." class="slds-m-vertical_medium" label="Subject" required></lightning-input>
            <lightning-input-rich-text
                onchange={handleDescriptionInput}
                class="slds-m-vertical_medium" 
                label="Description" 
                label-visible="true"
                disabled-categories="FORMAT_FONT,FORMAT_TEXT,FORMAT_BODY,ALIGN_TEXT,INSERT_CONTENT,REMOVE_FORMATTING"
            ></lightning-input-rich-text>
            <lightning-combobox
                onchange={handlePriorityInput}
                placeholder="Select Priority" 
                label="Priority" 
                options={PRIORITY_OPTIONS}
                required
            ></lightning-combobox>
            <div class="slds-m-around_large slds-align_absolute-center">
                <lightning-button onclick={newTicket} variant="brand" label="Create Ticket"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
