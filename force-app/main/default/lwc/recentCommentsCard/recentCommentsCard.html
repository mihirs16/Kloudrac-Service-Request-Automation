<template>
    <template if:true={ticket}>
        <template for:each={ticket.Ticket_Comment__r} for:item='ticketComment'>
            <div key={ticketComment.Id}>
                <div class="slds-feed slds-p-around_x-small slds-m-bottom_small">
                    <article class="slds-post">
                        <header class="slds-post__header slds-media">
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                    <p>
                                        <a href="#" title="Jason Rodgers">{ticketComment.CreatedBy.Name}</a> - {ticket.Name} &nbsp;<span class="bckg-text__custom">{ticketComment.Days_Ago__c} Days Ago</span>
                                    </p>
                                </div>
                            </div>
                        </header>
                        <lightning-formatted-rich-text
                            value={ticketComment.Content__c}
                        ></lightning-formatted-rich-text>
                    </article>
                </div>
            </div>
        </template>
    </template>
    </template>
</template>
